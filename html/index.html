<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="页面标题">
  <meta property="og:description" content="页面描述">
  <title>我的2019</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/lCalendar.css">
  <link rel="stylesheet" href="../css/address.css">

</head>
<body>
  <!-- 用于读取微信分享的首图 -->
  <div style ='margin:0 auto;width:0px;height:0px;overflow:hidden;'>
       <img src='../image/logo_1.png' style="display: block;width: 300px;height: 300px;" />
  </div>

  <div class="container-box">
    <!-- one page -->
    <div class="wrap-box home-module">
      <div class="snow-animation-container"></div>
      <div class="content-box">
        <!-- <div class="title-box">我的2019</div> -->
        <div class="content">
          <div class="info">
            <p>
                <span>三十年河东，三十年河西</span>
                <span>没有一直被抱的"大腿"</span>
                <span>也没有一直被需要的"保护"</span>
                <span>明年的你</span>
                <span>是"大腿"还是需要被"保护"呢？</span>
            </p>
            <div class="loading-box">
              <span class="circle"></span>
              <div class="progressbar">
                <span></span>
              </div>
              <div class="end">
                <span>100%</span>
              </div>
            </div>
            <button class="btn btn-big none" id="homeID"><span>点击开始</span></button>
          </div>
        </div>
        <div class="footer-text">
          <p class="line">| | | | | | | | | | | | | | |</p>
          <p class="text">请打开声音</p>
          <!-- <audio src="../image/Hopeful.mp3" autoplay id="music">
            Your browser does not support the audio element.
          </audio> -->
        </div>
      </div>

    </div>


    <!-- two page -->
    <div class="wrap-box gender-module hide">
      <div class="content-box content-info">
        <!-- <div class="title-box">我的2019</div> -->
        <div class="content">
          <div class="info">
            <p class="number">1</p>
            <p>
                <span>请选择你的性别:</span>
            </p>
          </div>
        </div>
      </div>
      <div class="content-box gender-select">
          <img src="../image/gender_bg1.png" alt="">
          <ul class="gender-list">
            <li class="gender-item">
              <input type="radio" class="inp" name="gender-select" id="gender-boy" data-val="1">
              <label for="gender-boy" class="gender-label">
                <img src="../image/boy.png" alt="">
              </label>
            </li>
            <li class="gender-item">
              <input type="radio" class="inp" name="gender-select" id="gender-girl" data-val="0">
              <label for="gender-girl" class="gender-label">
                <img src="../image/girl.png" alt="">
              </label>
            </li>
          </ul>
      </div>
    </div>

    <!-- three page -->
    <div class="wrap-box form-module hide">
      <div class="content-box">
        <!-- <div class="title-box">我的2019</div> -->
        <div class="content">
          <div class="info">
            <p class="number">2</p>
            <p><span>你的出生日期是:</span></p>
          </div>
          <div class="calendar-box">
            <button class="btn btn-active" id="gregorianCalendarID" data-calendar-type="0"><span>公历</span></button>
            <button class="btn" id="lunarCalendarID" data-calendar-type="1"><span>农历</span></button>
          </div>
          <div class="date-box input-box">
            <div class="input-content">
              <label for="dataVal" class="date-label label">选择日期:</label>
              <input type="text" id="dataVal" readonly class="inp" onfocus="this.blur()" />
            </div>
            <p class="err" id="date-err">必填</p>
          </div>

          <div class="info">
            <p class="number number3">3</p>
            <p><span>你的出生地是:</span></p>
          </div>

          <div class="local-box  input-box">
            <div class="input-content">
              <label for="localVal" class="local-label label">选择出生地:</label>
              <input type="text" id="localVal" readonly class="inp" onfocus="this.blur()" />
            </div>
            <p class="err" id="local-err">必填</p>
          </div>


          <div class="submit-btn">
            <button class="btn btn-big" id="submitBtn"><span>确认</span></button>
          </div>
        </div>
      </div>
    </div>


    <!-- four page -->
    <div class="wrap-box loading-module">
      <div class="content-box">
        <!-- <div class="title-box">我的2019</div> -->
        <div class="content">
          <div class="loading-box">
            <span class="circle"></span>
            <div class="progressbar">
              <span></span>
            </div>
            <div class="end">
              <span>100%</span>
            </div>
          </div>
          <p>2019年“大腿”正马不停蹄向你奔来~</p>
        </div>
      </div>
    </div>


    <!-- five page -->
    <div class="wrap-box result-module hide">
      <div class="content-box">
        <!-- <div class="title-box">我的2019</div> -->
        <div class="content">
            <div class="result-top">
            </div>
            <div class="result-bottom">
            </div>
        </div>
      </div>

    </div>


  </div>





  <script src="../js/jquery-3.1.0.min.js"></script>
  <script>
    function getQueryStringValue (key) {
      return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
    }

    function isWeixin() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.match(/MicroMessenger/i) == "micromessenger";
    };

    function verifyCode(code) {
      $
        .ajax({
          url: `http://47.105.190.143:8081/api/checkopenid?code=${ code }`,
          method: 'GET',
          success: function (data) {
            console.log(data);
            var result = JSON.parse(data);
            if (result.data.openid_status) {
              window.location = 'http://h5.chicv.com?state=pass';
            } else {
              window.location = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx960fcd8fa6e9b9d3&redirect_uri=http://h5.chicv.com&response_type=code&scope=snsapi_userinfo&state=user_info#wechat_redirect'
            }
          }
        })
    }

    var isInWX = isWeixin();
    var code = getQueryStringValue('code');
    var state = getQueryStringValue('state');
    var needBase = isInWX && !code && state !== 'pass';
    var needVerify = isInWX && code && state === 'base';

    if (needBase) {
      window.location = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx960fcd8fa6e9b9d3&redirect_uri=http://h5.chicv.com&response_type=code&scope=snsapi_base&state=base#wechat_redirect'
    }
    if (needVerify) {
      verifyCode(code);
    }
  </script>
  <script src="../js/flexible.js"></script> <!-- 自适应 -->
  <script src="../js/echarts.js"></script> <!-- 雷达图 -->
  <script src="../js/lCalendar.js"></script> <!-- 日历插件 -->
  <script src="../js/html2canvas.js"></script>
  <script src="../js/citys.js"></script> <!-- 城市JSON -->
  <script src="../js/address.js"></script> <!-- 地址插件 -->
  <script src='../js/index.js'></script> <!-- index.js -->



</body>
</html>
